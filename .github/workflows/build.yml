name: Mango Auto Builder
on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        default: 'Mango App'
      package_name:
        description: 'Package ID'
        default: 'com.mango.app'
      splash_time:
        description: 'Splash Time'
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Auto-Customize App
        run: |
          # 1. App Name badalna (strings.xml mein jo bhi ho usay replace karega)
          sed -i "s/<string name=\"app_name\">.*<\/string>/<string name=\"app_name\">${{ github.event.inputs.app_name }}<\/string>/" app/src/main/res/values/strings.xml
          
          # 2. Package Name badalna
          sed -i "s/applicationId \".*\"/applicationId \"${{ github.event.inputs.package_name }}\"/" app/build.gradle
          
          # 3. Splash Timer badalna (Java file mein)
          find app/src/main/java -name "*.java" -exec sed -i "s/splash_delay = .*/splash_delay = ${{ github.event.inputs.splash_time }};/" {} +

      - name: Inject Images (Icon & Splash)
        run: |
          # Agar dashboard ne files bheji hain to unhein sahi jagah copy karna
          [ -f "icon.png" ] && cp icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          [ -f "splash.png" ] && cp splash.png app/src/main/res/drawable/splash_screen.png
          [ -f "index.html" ] && cp index.html app/src/main/assets/index.html

      - name: Setup Java & Build
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Create Release (Direct Download)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
