name: Master Android Builder

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova and Build
        run: |
          npm install -g cordova
          cordova create myapp com.kashmirit.app KashmirApp
          
          # Ye line check karti hai ke files kahan hain aur sahi jagah copy karti hai
          if [ -d "public" ]; then
            cp -r public/* myapp/www/
          else
            cp index.html myapp/www/ || echo "No index.html found!"
          fi
          
          cd myapp
          cordova platform add android
          
          # APK Build (Debug version)
          cordova build android --debug
          
          # AAB Build (Release version)
          cordova build android --release -- --packageType=bundle

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mobile-APK-File
          path: myapp/platforms/android/app/build/outputs/apk/debug/*.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: PlayStore-Bundle-AAB
          path: myapp/platforms/android/app/build/outputs/bundle/release/*.aab
