name: Mango Auto Builder
on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
      package_name:
        description: 'Package ID'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Check Project Structure
        run: |
          if [ ! -f "build.gradle" ] && [ ! -f "app/build.gradle" ]; then
            echo "‚ùå ERROR: Android Source Code missing! Please upload your Android project files first."
            exit 1
          fi

      - name: Inject Assets
        run: |
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          mkdir -p app/src/main/res/drawable
          mkdir -p app/src/main/assets
          [ -f "icon.png" ] && cp icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          [ -f "splash.png" ] && cp splash.png app/src/main/res/drawable/splash_screen.png
          [ -f "index.html" ] && cp index.html app/src/main/assets/index.html

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease
