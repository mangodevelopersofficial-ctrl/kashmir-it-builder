name: Mango Auto Builder
on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
      package_name:
        description: 'Package ID'
        required: true
      splash_time:
        description: 'Splash Time'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Inject Custom Assets
        run: |
          # App Name Replacement (Strings.xml)
          sed -i "s/<string name=\"app_name\">.*<\/string>/<string name=\"app_name\">${{ github.event.inputs.app_name }}<\/string>/" app/src/main/res/values/strings.xml
          
          # Package Name Replacement (build.gradle)
          sed -i "s/applicationId \".*\"/applicationId \"${{ github.event.inputs.package_name }}\"/" app/build.gradle
          
          # Custom Icon & Splash (Dashboard se aayi hui files)
          if [ -f "icon.png" ]; then
            cp icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
            cp icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
          fi
          
          if [ -f "splash.png" ]; then
            cp splash.png app/src/main/res/drawable/splash_screen.png
          fi

          if [ -f "index.html" ]; then
            mkdir -p app/src/main/assets
            cp index.html app/src/main/assets/index.html
          fi

      - name: Grant Execute Permission
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Custom-APK
          path: app/build/outputs/apk/release/app-release.apk
