name: Mango Auto Builder
on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
      package_name:
        description: 'Package ID'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Initialize Android Project
        run: |
          # Agar folders nahi hain to ye command unhe automatic bana degi
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          mkdir -p app/src/main/res/drawable
          mkdir -p app/src/main/assets
          
          # Dashboard se aayi hui files ko sahi jagah move karna
          [ -f "icon.png" ] && cp icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png || echo "No icon"
          [ -f "splash.png" ] && cp splash.png app/src/main/res/drawable/splash_screen.png || echo "No splash"
          [ -f "index.html" ] && cp index.html app/src/main/assets/index.html || echo "No html"

      - name: Build with Gradle
        # Note: Agar aapki repo mein gradlew file nahi hai, 
        # to aapko ek basic android template add karni hogi.
        run: |
          if [ -f "gradlew" ]; then
            chmod +x gradlew
            ./gradlew assembleRelease
          else
            echo "‚ùå ERROR: Android project files (gradlew) missing in repo!"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}
          path: app/build/outputs/apk/release/*.apk
