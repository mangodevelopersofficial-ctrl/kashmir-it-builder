name: Android Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install Cordova
        run: npm install -g cordova
      - name: Build AAB
        run: |
          cordova create myapp com.kashmirit.app KashmirApp
          cp public/index.html myapp/www/
          cd myapp
          cordova platform add android
          cordova build android --release -- --packageType=bundle
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: App-Bundle
          path: myapp/platforms/android/app/build/outputs/bundle/release/*.aab